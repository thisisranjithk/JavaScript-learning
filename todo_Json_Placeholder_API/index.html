<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Todo | Json Placeholder API</title>
	</head>
	<body>
		<h2 class="text-4xl font-bold p-4">Todo</h2>
		<form id="todo-form">
			<input
				type="text"
				placeholder="Enter Todo"
				class="py-2 px-4 border border-blue-400 ml-4"
			/>
			<button
				class="ml-4 py-2 px-4 bg-lime-400 rounded-lg text-white hover:bg-lime-700"
			>
				Add
			</button>
		</form>
		<ul id="todo-lists" class="flex ml-4 gap-4 mt-4 flex-wrap cursor-pointer select-none"></ul>
	</body>
	<script src="./script.js"></script>
</html>
